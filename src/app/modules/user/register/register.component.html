<div class="container d-flex justify-content-center align-items-center vh-90">
    <form [formGroup]="registerForm" class="card p-4">
        <h2 class="mb-4" class="text-right">כניסה</h2>
        <div class="form-group">
            <label for="name" class="text-right">שם:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)" class="alert alert-danger mt-2">
                <div *ngIf="registerForm.get('name').hasError('required')">שדה חובה</div>
                <div *ngIf="registerForm.get('name').hasError('minlength')">השם חייב להכיל לפחות 3 תווים</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="text-right">סיסמה:</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)" class="alert alert-danger mt-2">
                <div *ngIf="registerForm.get('password').hasError('required')">שדה חובה</div>
                <div *ngIf="registerForm.get('password').hasError('minlength')">הסיסמה חייבת להכיל לפחות 8 תווים</div>
            </div>
        </div>

        <button class="btn btn-primary mt-3" (click)="saveUser()" [disabled]="!registerForm.valid">כניסה</button>
    </form>
</div>

<p class="container text-center mt-3">
    <a routerLink="/login">לא נרשמת? לחץ כאן להרשמה</a>
</p>
